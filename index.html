<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <header>
  <nav class="navbar">
    <div class="navbar_brand">
      <img src="assets/logo.png" alt="logo" class="navbar_brand_logo">
    </div>
    <div class="navbar_nav_items">
      <button class="navbar_item button_primar">Order Food</button>
    </div>
  </nav>
 </header>
<main class="container">
  <section class="hero_container">
    <div class="hero_img_container">
     <img src="assets/hero.jpg" alt="hero img" class="hero_img">
    </div>
    <div class="hero_desc">
     <h class="hero_text">
      Order food from favourite restaurants near you<br>
     </h>
      <button class="button_primar">Order Now</button>
    </div>
  </section>

  <br>
  <br>
  <br>
  <br>
  
  <section class="explore_menu_container">
   <h1 class="explore_menu_text">Explore Our Menu</h1>
   <div class="explore_menu_gradint_bg">
    
   </div>
   <div class="explore_menu_list">
    <!-- barger -->

    <div class="food_card">
    <div class="food_card_img_container">
       <img src="assets/burger.jpg" alt="burger" class="food_img">
    </div>
    <div class="food_card_desc">
      <h3 class="food_title">
        Burger
      </h3>
       <p>Burger King, Mcdonalds, Burger Place<span style="color: #D83A56;">+3</span></p>
    </div>
    </div>

    <!-- pizza -->

    <div class="food_card" id="pizza_card">
      <div class="food_card_img_container">
         <img src="assets/pizza.jpg" alt="burger" class="food_img">
      </div>
      <div class="food_card_desc">
        <h3 class="food_title">
          Pizza
        </h3>
         <p>Burger King, Mcdonalds, Burger Place<span style="color: #D83A56;">+3</span></p>
      </div>
      </div>

    <!-- icr cream -->

    <div class="food_card">
      <div class="food_card_img_container">
         <img src="assets/iceCream.jpg" alt="burger" class="food_img">
      </div>
      <div class="food_card_desc">
        <h3 class="food_title">
          Ice Cream
        </h3>
         <p>Burger King, Mcdonalds, Burger Place<span style="color: #D83A56;">+3</span></p>
      </div>
      </div>

   </div>
  </section>
</main>
</body>
</html>
